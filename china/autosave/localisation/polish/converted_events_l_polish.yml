l_polish:
 conv.political.1.a:0 "Przynajmniej wiemy, kto będzie kontrolować kraj ..."
 conv.political.1.b:0 "Nasza Demokracja jest święte!"
 conv.political.1.d:0 "Mówią, że rząd jest słaby. Moc powinna być trzymana przez jednego członka, oni krzyczą ..."
 conv.political.1.t:0 "Absolutyzm na Rise"
 conv.political.10.a:0 "Byle nie rządy plebsu!"
 conv.political.10.b:0 "[Root.GetName] wreszcie cieszy się wolnością!"
 conv.political.10.d:0 "Gdy odrzucono propozycję przeprowadzenia referendum w sprawie wprowadzenia demokracji, ludzie, którzy za nim stali, doszli do wniosku, że [Root.GetLeader] nie zgodzi się na żadne ustępstwa. Koalicja rozmaitych grup antyrządowych, zjednoczona w imię zaprowadzenia bardziej demokratycznych rządów, chwyciła za broń i ogłosiła, że nie spocznie, póki władza, [Root.GetRulingParty], nie zostanie obalona."
 conv.political.10.t:0 "Wiosna ludu [Root.GetAdjective]"
 conv.political.11.a:0 "Szkodliwy, to słuszne słowo."
 conv.political.11.d:0 "Król [Root.GetName] jest już martwy, a jego zwolennicy zapominają, jak walczyć. Ludzie nauczyli się lekcji, nasz reżim jest chroniony przez Boga bardziej niż tych żałosnych starców, którzy krzyczą na chmury."
 conv.political.11.t:0 "Reakcje Fanatyki zostały pokonane"
 conv.political.12.a:0 "Co za banda tchórzy."
 conv.political.12.d:0 "Po kilku miesiącach głośnego sprzeciwu wobec polityki rządu, na czele którego stoi [Root.GetLeader], a także nawoływania do wprowadzenia wyborów oraz wolności słowa i zgromadzeń ruch demokratyczny praktycznie przestał istnieć. Większość obywateli jest przekonana, że [Root.GetName] utraci stabilność po takich wyborach, a ci, którzy nadal na nie naciskają, uchodzą za burzycieli spokoju.\n\nO dziwo, większość przywódców ruchu przepadła bez śladu lub nagle przestała agitować. Być może wybrali emigrację, gdy zrozumieli, że nie mają szans na wygraną. [Root.GetRulingParty] oczywiście zapewnia, że nie ma z tym nic wspólnego."
 conv.political.12.t:0 "Koniec ruchu demokratycznego"
 conv.political.13.a:0 "[Root.GetName]! Za przyszłość!"
 conv.political.13.t:0 "[Root.GetLeader] rezygnuje z neutralnej polityki zagranicznej."
 conv.political.13_absolutist:0 "Droga monarchii jest bezpieczniejsza. Absolutem będzie."
 conv.political.2.a:0 "Na początku możemy to omówić we własnym gronie."
 conv.political.2.b:0 "Wiemy, że mamy rację, więc możemy sobie pozwolić na udzielenie głosu wrogom."
 conv.political.2.d:0 ""Skoro uciszamy ludzi, jak możemy twierdzić, że jesteśmy głosem narodu? Skoro boimy się niezadowolenia, publicznej krytyki i przegranej w wyborach, to tak naprawdę źródłem naszego strachu jest przeświadczenie, że obywatele nas nienawidzą. Czy [Root.GetRulingParty] naprawdę nie wierzy we własne zasady?".\n\nW rządzie pojawiła się niewielka i niesformalizowana, ale zarazem bardzo aktywna frakcja nawołująca do złagodzenia represji wobec wrogów państwa. Jej przedstawiciele chcą, by naród mógł mieć głos w ważnych kwestiach poprzez referenda i spotkania z przedstawicielami partii, nawet za cenę zmiany politycznego kursu, jaki obiera [Root.GetName]."
 conv.political.2.t:0 "Demokratyzacja kraju"
 conv.political.3.a:0 "Nasza jedyna nadzieja to, że nie zorganizują przeciwko nam zamachu"
 conv.political.3.d:0 "Niektórzy twierdzą, że są to tylko starcy, krzycząc na chmury, ale ruch reaktywny kosztuje coraz nowych zwolenników. Co jednak powinien zrobić rząd, trudno powiedzieć."
 conv.political.3.t:0 "Pomysły Reakcyjne rozrzucone po [Root.GetName]"
 conv.political.4.a:0 "* Sigh *, czy możemy dać im tę postać, aby uniknąć zniszczenia [Root.GetName]?"
 conv.political.4.d:0 "Nasz chwalebny reżim jest zagrożony przez naszych żołnierzy. Twierdzą o silnej postaci władzy, wybranej przez Boga Wszechmogącego. To tylko kwestia czasu, zanim obejmie broń publicznie przeciwko [Root.GetName]."
 conv.political.4.t:0 "Absolutistyczni żołnierze nie przyrzekają lojalności wobec [Root.GetName]"
 conv.political.5.a:0 "Ludzie mówią to, co myślą, kiedy nikt ich za to nie karze."
 conv.political.5.d:0 "Złagodzenie polityki dotyczącej prawa naszych przeciwników do swobodnego wygłaszania opinii zwiększyło liczbę publicznych wystąpień, na których jesteśmy krytykowani; [Root.GetRulingParty] nie widzi w tym nic zaskakującego. Demonstracje i ulotki pozostają póki co domeną środowisk akademickich i uboższych części kraju, ale ruch niezadowolonych rośnie w siłę.\n\nWładze nie są jednomyślne w kwestii tego, jak należy zareagować. [Root.GetLeader] nie życzy sobie wygłaszanych otwarcie głosów sprzeciwu. Wkrótce jednak [Root.GetName] może rozbrzmieć takimi głosami i nie wiadomo, czy zdołamy je uciszyć."
 conv.political.5.t:0 "Powstaje demokratyczna opozycja"
 conv.political.6.a:0 "Nawet jeżeli czekają nas reformy, musimy pokazać siłę i walczyć z tym niezadowoleniem."
 conv.political.6.b:0 "Lud przemówił."
 conv.political.6.d:0 "Demonstracje niezadowolonych obywateli, które nie tak dawno temu były zjawiskiem marginalnym, ogarnęły cały kraj. Ludzie gromadzą się na ulicach, a [Root.GetRulingParty] staje przed trudnym wyborem. Jeżeli nic nie zrobimy, referenda postulowane przez opozycję oraz przez część członków naszej partii mogą wykazać, że naród wcale nas nie popiera. Jedność, do której dążyliśmy, ustępuje miejsca pluralizmowi politycznemu zjednoczonemu przeciwko nam."
 conv.political.6.t:0 "Naród domaga się wyborów"
 conv.political.7.c:0 "W końcu państwo musi respektować wolę swoich obywateli. [Root.GetName] będzie miał referendum"
 conv.political.7.d:0 "[Root.GetLeader] jest postrzegana jako uzurpator tylko przez te ruchy stale rosnące w [Root.GetName]. Wkrótce [ludzie z Root.GetAdjective] buntują się przeciwko rządowi, prosząc o silnego przywódcę wybranego przez Boga Wszechmogącego. Teraz wymagają od nas, aby wszyscy ludzie, którzy wierzyli tylko, że Bóg wybiera, czy chcą monarchii czy obecnego reżimu."
 conv.political.7.t:0 "[Root.GetAdjective] Reakcje wymagające referendum"
 conv.political.8.c:0 "Jeżeli zgodzimy się na referendum, może wyjdziemy z niego obronną ręką."
 conv.political.8.d:0 "Od czasu do czasu ludzie przywołują koncepcję, według której to oni powinni rządzić swoim krajem. Oczywiście [Root.GetLeader] i [Root.GetRulingParty] postrzegają demokratyczne wynalazki pokroju wolności słowa, wyborów i wolnej prasy jako wymysły populistycznej retoryki mające osłabić rząd.\n\nTrzeba jednak przyznać, że idee te cieszą się poparciem znacznej części społeczeństwa. Obywatele zażądali przeprowadzenia prawdziwie demokratycznego referendum w sprawie odwołania władz. Możemy machnąć na to ręką, ale należy pamiętać, że takie pomysły nie umierają łatwo. Co nas czeka, jeżeli zablokujemy ludziom możliwość przeprowadzenia bezkrwawej rewolucji?"
 conv.political.8.t:0 "Demokraci żądają referendum"
 conv.political.9.a:0 "Czas pokazywać tych medycznych protestujących, jak toczy się współczesna wojna."
 conv.political.9.b:0 "W imię Boga Wszechmogącego, może On wybrać, kto ma prowadzić [Root.GetName]!"
 conv.political.9.d:0 "Och, [Root.GetLeader], ludzie myśleli, że nie zostałeś wybrany przez Boga i starali się przekonać do referendum. Lecz jeśli im odmówiono, woleli wykonywać wolę Boga wszechmogącego."
 conv.political.9.t:0 "Bo Bóg prowadzi [Root.GetName]!"

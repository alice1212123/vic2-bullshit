 war_justification.21.a:0 "Dla [Root.GetRulingParty]!"
 war_justification.21.d:0 "'Potężna moc [Root.GetName] nie jest powszechnie akceptowana. Przebieg historii sprawił, że Imperia narodziły się i upadły, a my, [Od.GetLeader], kanclerz rządzący naszą Ojczyzną, znaleźliśmy główne zagrożenie dla naszej supremacji i jest to nikczemny despotat [From.GetName]. '\n\nWładza [Root.GetLeader] wydaje się wskazywać na inwazję przeciwko narodowi [From.GetAdjective]. Nasza chwała, co najmniej boska, sprawiła, że ​​zazdrościli i odpowiadali grożąc konfliktem granicznym."
 war_justification.21.t:0 "[Root.GetLeader] wzywa do podboju ziemi [From.GetAdjectiveCap]"
 war_justification.22.a:0 "Boże, ocal królu!"
 war_justification.22.d:0 "'Od niepamiętnych czasów to Bóg wybrał, kto rządzi krajem, a do dziś nasza potężna Ojczyzna nadal stosuje tę zasadę. Ale my, [Root.GetLeader], znaleźliśmy niegodziwy naród, który złomował ten ideał dla idei demokracji, niczym innym jak korupcją anarchistycznego reżimu. Ludzie [From.GetAdjective] mają prawo do monarchy wybranego przez Boga Wszechmogącego, niezależnie od tego, czy uszkodzony [From.GetRulingParty] chce tego czy nie '\n\nW niedawnym wystąpieniu, które podał [Root.GetLeader], retoryka przeciwko [ From.GetName] było dość oczywiste. Ich krajem rządzi Republika, pozbawiona monarchy. Jak większość filozofów i teologów odkryła, kraj bez monarchii jest jak ciało bez głowy."
 war_justification.22.t:0 "[Root.GetLeader] Wzywa do przywrócenia monarchii [From.GetAdjective]"
 war_justification.221.a:0 "[From.GetLeader] będzie żałował tego dnia, w którym się urodził."
 war_justification.221.d:0 "'Potężna moc [Root.GetName] nie jest powszechnie akceptowana. Przebieg historii sprawił, że Imperia narodziły się i upadły, a my, [Od.GetLeader], kanclerz rządzący naszą Ojczyzną, znaleźliśmy główne zagrożenie dla naszej supremacji i jest to nikczemny despotat [From.GetName]. '\n\nW ostatnim przemówieniu do ludzi [Root.GetAdjective] retoryka ostiętości wobec [From.GetName] stała się oczywista i wydaje się, że [Root.GetLeader] zbiera długi konsensus, aby usprawiedliwić inwazję."
 war_justification.221.t:0 "[Root.GetLeader] Wzywa do wojny przeciwko [From.GetName]"
 war_justification.222.a:0 "Będziemy walczyć o wolność, równość i braterstwo!"
 war_justification.222.d:0 "'Od niepamiętnych czasów to Bóg wybrał, kto rządzi krajem, a do dziś nasza potężna Ojczyzna nadal stosuje tę zasadę. Ale my, [Root.GetLeader], znaleźliśmy niegodziwy naród, który złomował ten ideał dla idei demokracji, niczym innym jak korupcją anarchistycznego reżimu. Ludzie [From.GetAdjective] mają prawo do monarchy wybranego przez Boga Wszechmogącego, niezależnie od tego, czy zepsuta [From.GetRulingParty] chce tego, czy nie '\n\nTwoja przemowa dostarczona do ludzi [Root.GetAdjective] uczyniła to dość oczywistym : [Root.GetLeader] odrzuca nasze święte ideały Republiki i chce niegodziwego despotę, by rządził narodem [From.GetAdjective]."
 war_justification.222.t:0 "[Root.GetLeader] Odrzuca decyzję [From.GetLastElection] o Monarchii w [From.GetName]"
 war_justification.223.a:0 "[From.GetName] powinien przygotować się na ich porażkę."
 war_justification.223.d:0 "'Mały kraj z [From.GetName] jest prawowitą częścią naszego dobra, tak jak to przewidywał wszechmocny Bóg. Będziemy hojni dla ich ludu, uwalniając ich od §B «rois fainéants»! i z [From.GetNeutralParty].\n\nRetoryka nienawiści wobec naszego narodu, którą [Root.GetLeader], władca [Root.GetName], stwierdził w swoim ostatnim wystąpieniu jest niesamowity. Nasz mały naród, ledwo zaangażowany w politykę, nazywa się teraz nagim paczką dla ich nikczemnego despotatu."
 war_justification.223.t:0 "Zagrożenia inwazji [Root.GetLeader]"
 war_justification.224.a:0 "Bóg jest z nami!"
 war_justification.224.d:0 "'Obywatele, jako wysiłek, by uwolnić świat od niesprawiedliwego jarzma despotyzmu, ja, [od. GetLeader], zachęcam was do walki z dynastią [From.GetAdjective], która tłumi ich poddanych z przerażeniem. Wolność i równość są tam ledwo znane, a my jesteśmy Arsenałem Demokracji, Bojownikami o Dobro! '.\n\nOstatnie przemówienie [Root.GetLeader] dostarczone do jego ludu było zwykłą obrazą naszego panowania, tak jakby anarchiczna oligarchia była lepszy. Imperialna armia jest gotowa do walki z tym zagrożeniem i mamy Boga po naszej stronie."
 war_justification.224.t:0 "[Root.GetLeader] ośmiela się obrażać [From.GetAdjective] wybraną przez Boga monarchię"
 war_justification.225.a:0 "[From.GetName] i tak jest wątpliwą demokracją, prowadzącą tak agresywne działania."
 war_justification.225.d:0 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja na [Root.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [From.GetAdjective], ani [Root.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości. \n\nChociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [ From.GetAdjective] inwazja [Root.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.225.t:0 "[From.GetLeader] Wzywa do interwencji w [Root.GetName]"
 war_justification.226.a:0 "Ich protekcjonalna retoryka nas nie zastraszy."
 war_justification.226.d:0 "'Pomimo naszych prób znalezienia dyplomatycznego rozwiązania naszego konfliktu z [Root.GetName], negocjacje ponownie się rozpadły, pozostawiając nam ograniczone możliwości. Reżim autorytarny [Root.GetLeader] wykazał nierozsądne podejście do tej sprawy, typowe dla przywódców, którzy nie są odpowiedzialni wobec swoich obywateli. Jeśli nie wprowadzimy całkowitej zmiany w polityce przywództwa [Root.GetAdjective], pozostaniemy bez możliwości ucieczki, ale będziemy walczyć. '\n\n [From.GetAdjective] interwencja w nasze sprawy wewnętrzne była gorącym problemem, z niektórymi politykami w opozycji, twierdząc, że [From.GetRulingParty] od początku realizuje jastrzębią politykę. Niezależnie od ich pierwotnego zamiaru, przyszłe wojny nagle wydają się bardzo realne i nieuniknione."
 war_justification.226.t:0 "Dyplomacja z [Root.GetName] rozpada się"
 war_justification.227.a:0 "To jest [Root.GetName]!"
 war_justification.227.d:0 "'[From.GetName] wraz z [From.GetFactionName] nie przeraża nas. Nigdy nie będziemy ich popierać w ich podboju świata. Nasz spokój będzie musiał zostać poświęcony, aby zapewnić sobie niezależność, a dzisiaj, [From.GetDateText], ogłaszam, jako przywódca [Root.GetRulingParty], że nasza armia będzie przygotowana do walki z reżimem [From.GetLeader]\n\nNie mogłem być głupszy, adresować [From.GetLeader] jako despotę i ogłaszać nam zdobycz ich anarchistycznego reżimu. [Root.GetName] będzie żałować pojedynków z nami."
 war_justification.227.t:0 "Inwazja anarchii do prowincji [From.GetAdjectiveCap]"
 war_justification.228.a:0 "Głosy na rzecz pokoju wśród ludzi z [From.GetAdjective] są, rzecz jasna, uciszone."
 war_justification.228.d:0 "'[Root.GetName] może uważać się za bardziej nowoczesnego i zaawansowanego od nas, ale prawda jest taka, że ​​ich naród nie był testowany tak jak nasz, ani nie są przygotowani na zagrożenia, które teraz widzimy na horyzoncie. Przez ich pogardę wobec nas i uniemożliwienie nam wykorzystania tego, co jest słusznie nasze, uczyniły nas jednym z tych zagrożeń dla siebie. Ich słaby i podzielony naród nie wytrzyma naszych roszczeń. '\n\nKryrunkowata opinia [Root.GetName] od dawna utrzymywana przez [From.GetRulingParty] rozwinęła się od krytyki do wrogości. Chociaż popularna jest opinia, że ​​ludzie [Root.GetAdjective] chcą uniknąć wojny, [From.GetLeader] twierdzi, że nasi wybrani przywódcy sprowokowali ją przez swoją arogancję."
 war_justification.228.t:0 "[From.GetLeader] Wyzwania [Root.GetAdjective] Pretensions"
 war_justification.229.a:0 "Będą żałować, że stają się ich wrogami."
 war_justification.229.d:0 "'Chociaż możemy być ludźmi spokojnymi, sama nasza natura nie determinuje kursu, który musimy obrać w historii. To czas wojny. Zbyt długo [Root.GetAdjective] dysponował środkami, dzięki którym musimy przejść przez próby, z którymi możemy się zmierzyć, i oczywistym jest, że nie rozstają się z nimi w pokoju. Pomimo naszych najlepszych starań, aby zbudować nowoczesne państwo, niektóre sprawy mogą zostać rozstrzygnięte jedynie dzięki starszym próbom bitwy. '\n\nW niedawnym przemówieniu do ludzi [From.GetAdjective] wrodzona retoryka wobec [Root.GetName] nasiliła się i [From.GetLeader] bardzo się starali, aby usprawiedliwić inwazję. Część populacji popiera ten kurs, ale decyzja leży w krainie ich przywódcy."
 war_justification.229.t:0 "[From.GetLeader] Wzywa do wojny przeciwko [Root.GetName]"
 war_justification.23.a:0 "[From.GetLeader] pożałuje swojej lenistości."
 war_justification.23.d:0 "'Mały kraj z [From.GetName] jest prawowitą częścią naszego dobra, tak jak to przewidywał wszechmocny Bóg. Będziemy hojni dla ich ludu, uwalniając ich od §B «rois fainéants»! i od [From.GetNeutralParty].\n\nChociaż krótka, ostatnia wypowiedź [Root.GetLeader] poprawiła sytuację w stosunku do tak zwanego 'Neutralnego reżimu' narodu [From.GetAdjective]. Prawdziwy monarcha musi rządzić krajem tak, jak chce Bóg."
 war_justification.23.t:0 "[Root.GetLeader] Wzywa do inwazji [From.GetName]"
 war_justification.24.a:0 "Jak powiedział [Root.GetLeader], jesteśmy Arsenałem Demokracji"
 war_justification.24.d:0 "'Obywatele, jako wysiłek, by uwolnić świat od niesprawiedliwego jarzma despotyzmu, ja, [od. GetLeader], zachęcam was do walki z dynastią [From.GetAdjective], która tłumi ich poddanych z przerażeniem. Wolność i równość są tam ledwo znane, a my jesteśmy Arsenałem Demokracji, Bojownikami o Dobro! '.\n\nMonarchia [From.GetName] wciąż istnieje, chociaż jesteśmy już w XX wieku. Mieszkańcy nadal żyją w średniowiecznych warunkach, uciskani przez feudałów, bez prawa do obrony swoich idei."
 war_justification.24.t:0 "[Root.GetLeader] Pytania dotyczące dynastii [From.GetAdjective]"
 war_justification.25.a:0 "[From.GetName] i tak jest wątpliwą demokracją."
 war_justification.25.d:0 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja [From.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [Root.GetAdjective], ani [From.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości. \n\nChociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [ Root.GetAdjective] inwazja [From.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.25.t:0 "[Root.GetLeader] Wzywa do interwencji w [From.GetName]"
 war_justification.26.a:0 "Czasami trzeba wspiąć się na górę konfliktu."
 war_justification.26.d:0 "'Pomimo naszych prób znalezienia dyplomatycznego rozwiązania naszego konfliktu z [From.GetName], negocjacje ponownie się rozpadły, pozostawiając nam ograniczone możliwości. Autorytarny reżim [From.GetLeader] wykazał nierozsądne podejście do tej sprawy typowe dla przywódców, którzy nie są odpowiedzialni wobec swoich obywateli. W przypadku całkowitego odwrócenia się od przywódców [From.GetAdjective], nie pozostaniemy bez pomocy, ale będziemy walczyć. '\n\n [Root.GetAdjective] interwencja w [From.GetName] była gorącym problemem, z niektórzy politycy opozycji twierdzą, że [Root.GetRulingParty] od samego początku realizuje jastrzębią politykę. Niezależnie od ich pierwotnego zamiaru, przyszłe wojny nagle wydają się bardzo realne i nieuniknione."
 war_justification.26.t:0 "Dyplomacja z [Od.GetName] rozpada się"
 war_justification.27.a:0 "[From.GetName] zginie."
 war_justification.27.d:0 "'[From.GetName] wraz z [From.GetFactionName] nie przeraża nas. Nigdy nie będziemy ich popierać w ich podboju świata. Nasz spokój będzie musiał zostać poświęcony, aby zapewnić sobie niezależność, a dzisiaj, [From.GetDateText], ogłaszam, jako przywódca [Root.GetRulingParty], że nasza armia będzie przygotowana do walki z reżimem [From.GetLeader] '\n\n[Root.GetLeader] nie mogło być bardziej przejrzyste: [From.GetName] jest z pewnością zagrożeniem dla naszego pokojowego społeczeństwa, z ich radykalnymi przekonaniami i ich opresyjną władzą. Musimy walczyć albo zginiemy."
 war_justification.27.t:0 "Przywrócenie porządku do prowincji [From.GetAdjectiveCap]"
 war_justification.28.a:0 "Nie wiedzą, jak silne stały się nasze trudy."
 war_justification.28.d:0 "'[Od.GetName] może uważać się za bardziej nowoczesnego i zaawansowanego od nas, ale prawda jest taka, że ​​ich naród nie był testowany tak jak nasz, ani nie są przygotowani na zagrożenia, które teraz widzimy na horyzoncie. Przez ich pogardę wobec nas i uniemożliwienie nam wykorzystania tego, co jest słusznie nasze, uczyniły nas jednym z tych zagrożeń dla siebie. Ich słaby i podzielony naród nie wytrzyma naszych roszczeń. '\n\nKrygująca opinia [From.GetName] od dawna utrzymywana przez [Root.GetRulingParty] rozwinęła się od krytyki do wrogości. Chociaż popularna jest opinia, że ​​ludzie z [From.GetAdjective] chcą uniknąć wojny, [Root.GetLeader] twierdzi, że ich wybrani przywódcy sprowokowali ją przez swoją arogancję."
 war_justification.28.t:0 "[Root.GetLeader] Wyzwania [From.GetAdjective] Pretensions"
 war_justification.29.a:0 "To może być trudna decyzja, ale musimy za nią stanąć."
 war_justification.29.d:0 "'Chociaż możemy być ludźmi spokojnymi, sama nasza natura nie determinuje kursu, który musimy obrać w historii. To czas wojny. Zbyt długo [Od.GetAdjective] dysponował środkami, dzięki którym musimy przejść przez próby, z którymi możemy się zmierzyć, i oczywistym jest, że nie rozstają się z nimi w pokoju. Pomimo naszych najlepszych starań, aby zbudować nowoczesne państwo, niektóre sprawy mogą zostać rozstrzygnięte jedynie dzięki starszym procesom bitwy. '\n\n Wrodzona retoryka [Root.GetLeader] wobec [From.GetName] poszła bardzo dobrze, aby usprawiedliwić inwazja. Część populacji popiera ten kurs, ale decyzja leży w krainach naszego przywódcy."

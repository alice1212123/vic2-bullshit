l_russian:
 conv.political.1.a:0 "Для начала это стоит обсудить внутри себя."
 conv.political.1.b:0 "Мы все равно знаем, что правы, так что пусть враги говорят в открытую."
 conv.political.1.d:0 "«Если мы затыкаем рот народу, как может кто-либо утверждать, что [Root.GetName] говорит его голосом? Если мы боимся разногласий, боимся, что нас публично отвергнут или изгонят прочь всеобщим голосованием, это означает, что мы боимся ненависти наших сограждан. Неужели у партии [Root.GetRulingParty] настолько мало веры в собственные принципы?»\n\nОдна из фракций в правительстве, осторожная и неорганизованная, но достаточно убежденная, начала выступать за политику большей терпимости по отношению к врагам государства. Они хотят привлечь общественность к принятию решений посредством референдумов и местных партийных собраний, даже если в будущем это приведет к смене курса."
 conv.political.1.t:0 "Продвижение к демократии"
 conv.political.10.a:0 "Мы остановим их любой ценой!"
 conv.political.10.b:0 "Фашисты лучше всех ощущают истинный дух нации!"
 conv.political.10.d:0 "Сделав вид, будто они требуют референдум для получения власти мирным путем, и столкнувшись с отказом, фашисты использовали значительную общественную поддержку и связи в [Root.GetAdjective] армии, чтобы устроить переворот. Правительство, которое возглавляет партия [Root.GetRulingParty], не подчинилось их требованиям и утверждает, что будет до победного конца бороться за сохранение государства [Root.GetName] таким, каким мы его знаем."
 conv.political.10.t:0 "[Root.Capital.GetName] в опасности, фашисты наступают"
 conv.political.11.a:0 "Вот ведь неудачники."
 conv.political.11.d:0 "После нескольких месяцев громогласной борьбы с режимом, главой которого является [Root.GetLeader], призывов ко всеобщим выборам и принятия либеральных законов о свободе слова и собраний, движение развалилось. Сейчас людей куда больше заботит стабильность государства [Root.GetName], если в нем пройдут такие реформы, и они видят в демократах в первую очередь бунтарей и смутьянов.\n\nИнтересно, что несколько вождей этого движения пропали или внезапно прекратили деятельность. Возможно, кто-то из них отправился в изгнание, когда увидел всю бесплодность своих усилий. [Root.GetRulingParty] и правительство отрицают, что имеют к этому отношение."
 conv.political.11.t:0 "Демократическое движение затихает"
 conv.political.12.a:0 "Вот ведь клоуны."
 conv.political.12.d:0 "Очарованность [Root.GetAdjective] общества националистической гордыней и попытками возродить былую державную славу, похоже, миновала. Это стало болезненным ударом по ярым сторонникам фашистов, над чьей униформой, воинственными позами и напыщенными речами сейчас все смеются.\n\nОдно время они казались угрозой для партии [Root.GetRulingParty], но теперь [Root.GetAdjective] фашизм все чаще оценивают как нелепый экстремизм и попытку уничтожить фундаментальные ценности нации - той самой нации, которую они, якобы, так ценили и уважали. Слово «фашист» из политического определения стало оскорблением."
 conv.political.12.t:0 "Фашисты осмеяны"
 conv.political.13.a:0 "За будущее государства [Root.GetName]"
 conv.political.13.t:0 "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 conv.political.13_fascism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. В одиночку нам не продержаться. Мы должны объединиться с нашими фашистскими партнерами против врагов. Если не будем бороться вместе, то погибнем поодиночке»."
 conv.political.2.a:0 "В верхах с этим тоже могут быть согласны, хотя и не скажут вслух."
 conv.political.2.b:0 "Молодое поколение подхватит факел."
 conv.political.2.d:0 "«[Root.GetAdjective] народ давно терпел некомпетентное руководство партии [Root.GetRulingParty]! Оно утверждает, что представляет интересы граждан, но даже не может навести порядок на улицах! Только отстранив эту партию от руля власти, мы сможем повести нашу страну вперед!»\n\nФашистские ораторы в государстве [Root.GetName] не скрывают своей неприязни к нашим властям и политической системе. Такие речи порождают инакомыслие среди граждан, особенно в консервативно настроенных слоях нашей армии."
 conv.political.2.t:0 "Фашизм на подъеме"
 conv.political.3.a:0 "Мы станем заслоном на пути красной угрозы!"
 conv.political.3.d:0 "«[Root.GetLeader] убеждает вас, что [Root.GetName] в полном порядке и единении. Эта ложь отравляет умы людей, когда совсем рядом, на пороге дома, уже затаилась змея! Достаточно взглянуть через нашу границу, где соотечественники во имя коммунизма воюют друг с другом и заявляют о скорой гибели наций. Как скоро они объявят мертвой нашу нацию? И какую защиту может дать нам [Root.GetRulingParty]?»\n\n[Root.GetName] переживает рост фашистского движения из-за близости коммунистической революции. Многие умеренные, которые в другое время отвергли бы фашизм, как и любые иные неуместные эксперименты с идеологией, сейчас испытывают озабоченность. Если выбирать между коммунизмом наших соседей и фашистским режимом, последний кажется им предпочтительнее. И многие готовы активно поддержать такой выбор."
 conv.political.3.t:0 "Угроза коммунизма"
 conv.political.4.a:0 "Только предателям нации есть чего опасаться."
 conv.political.4.d:0 "В фашизме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния фашисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги фашизма начинают выглядеть очень похоже."
 conv.political.4.t:0 "Фашисты формируют штурмовые дивизии"
 conv.political.5.a:0 "В отсутствие репрессий это движение проявляется естественным образом."
 conv.political.5.d:0 "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 conv.political.5.t:0 "Формирование демократической оппозиции"
 conv.political.6.a:0 "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 conv.political.6.b:0 "Нужно выслушать народ."
 conv.political.6.d:0 "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока люди выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии. Единство, к которому мы так долго стремились, уступает место плюрализму мнений - и все они направлены против нас."
 conv.political.6.t:0 "Призыв ко всеобщим выборам"
 conv.political.7.c:0 "Если дать согласие на референдум, мы еще можем сохранить наше наследие."
 conv.political.7.d:0 "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях - свобода слова, всеобщие выборы, свободная пресса - всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective] обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 conv.political.7.t:0 "Демократы требуют референдум"
 conv.political.8.c:0 "Если народ этого захочет, мы проведем референдум."
 conv.political.8.d:0 "Быстро растущее [Root.GetAdjective] фашистское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, фашисты могут решить, что лучше захватить власть силой."
 conv.political.8.t:0 "Фашисты требуют референдум"
 conv.political.9.a:0 "Не хватало еще, чтобы нами правила толпа!"
 conv.political.9.b:0 "[Root.GetName] наконец обретает свободу!"
 conv.political.9.d:0 "После того как народ не получил желаемого референдума и демократических преобразований, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 conv.political.9.t:0 "[Root.GetAdjective] весна"
